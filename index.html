<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <script src="scripts.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="container">
            <div class="display-container">
                <div class="display">0</div>
            </div>
            <div class="btn-container">
                <div class="num-container">
                    <button class="btn clear-btn">C</button>
                    <button class="btn backspace-btn">Back</button>
                    <button class="btn num-btn" value="7">7</button>
                    <button class="btn num-btn" value="8">8</button>
                    <button class="btn num-btn" value="9">9</button>
                    <button class="btn num-btn" value="4">4</button>
                    <button class="btn num-btn" value="5">5</button>
                    <button class="btn num-btn" value="6">6</button>
                    <button class="btn num-btn" value="1">1</button>
                    <button class="btn num-btn" value="2">2</button>
                    <button class="btn num-btn" value="3">3</button>
                    <button class="btn num-btn zero-btn" value="0">0</button>
                    <button class="btn decimal-btn" value=".">.</button>
                </div>
                <div class="operator-container">
                    <button class="btn operator-btn" value="/">&div;</button>
                    <button class="btn operator-btn" value="*">&times;</button>
                    <button class="btn operator-btn" value="-">&minus;</button>
                    <button class="btn operator-btn" value="+">+</button>
                    <button class="btn equals-btn" value="=">=</button>
                </div>
            </div>
        </div>
    </body>

</html>
